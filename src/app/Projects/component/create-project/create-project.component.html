<form  style="margin-left:550px ; width: 550px; margin-top: 111px;" #projectForm [formGroup]="ProjectFormGroup" (ngSubmit)="checkForm()" class="container">
  <div class="mb-3">
      <label for="projectName" class="form-label">Project name:</label>
      <input formControlName="name" type="text" class="form-control" id="projectName">
  </div>

  <div class="mb-3">
      <label for="projectDescription" class="form-label">Project description:</label>
      <textarea formControlName="description" class="form-control" id="projectDescription" rows="4"></textarea>
  </div>

  <div class=row>
      <div class="mb-3 col">
          <label for="projectStartDate" class="form-label">Project start date:</label>
          <input formControlName="startDate" type="date" class="form-control" id="projectStartDate">
          <div *ngIf="startDate?.invalid && (startDate?.dirty || startDate?.touched)" class="alert alert-danger mt-1">
          </div>
      </div>
  </div>



  <div class="mb-3">
      <label for="fileProject" class="form-label">File upload:</label>
      <input formControlName="fileProject" class="form-control" type="file"
       accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
       id="fileProject"
          (change)="onFileSelected($event)">
  </div>

  <div class="d-flex gap-2 mt-2 pb-3 pb-sm-0 justify-content-center justify-content-sm-start">
      <button type="submit" class="btn btn-secondary">Create project</button>
      <button type="button" class="btn btn-danger" (click)="formCleanerManual()">Reset</button>
      <button type="button" class="btn btn-primary" routerLink="/list-project">Go back</button>
  </div>

  <div id="projectSaved" class="mt-3 d-none">
      <p>Project saved</p>
  </div>
</form>
